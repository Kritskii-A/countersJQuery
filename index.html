<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count +</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <style>
      .counter,
      .counter-random,
      .counter-click {
        text-align: center;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="https://kritskii-a.github.io/" class="navbar-brand"
            >Counters</a
          >
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          Increase counter value every second
        </div>
        <div class="panel-body">
          <div class="counter">
            42
          </div>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          Increase the counter by a random value after 5 seconds.
        </div>
        <div class="panel-body">
          <div class="counter-random">
            42
          </div>
        </div>
      </div>
      <div class="panel panel-warning">
        <div class="panel-heading">
          Increase the counter by a random value after clicking on the button
        </div>
        <div class="panel-body">
          <div class="counter-click">
            42
          </div>
          <button class="btn btn-success">
            Add
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="counts.js"></script>
  </body>
</html>
